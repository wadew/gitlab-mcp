[pytest]
# Note: Most configuration is in pyproject.toml
# This file exists for pytest discovery and compatibility

minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests (fast, isolated, mocked dependencies)
    integration: Integration tests (may call real GitLab API)
    e2e: End-to-end tests (full MCP protocol)
    slow: Slow-running tests

# Ignore deprecation warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
